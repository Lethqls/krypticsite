#Benvenuti su Kryptic
Kryptic è un server OpFactions che nasce con lo scopo di riportare la modalità Op Factions su Minecraft Italia. Completamente finito e sviluppato ha raccolto tutte le feature introdotte nel corso del tempo dai tempi dei primi server fazioni a quelli più recenti. Il server presenta uno spigot custom di nome KrypticSpigot il quale permette di avere delle
vere Hit Combo 1.5.2 e può reggere dal più facile al più complesso dei cannoni oltre a varie feature aggiuntive. Durante la permanenza nel server ci sono vari eventi settimanali con la quale si possono ottenere ricompense come Give, Miner, KOTH ed Envoy. Lo scopo è quello di creare una Fazione, farmare soldi e fare pvp oltre a dominare il server attraverso la factions top dove il vincitore potrà ricevere un premio in denaro.